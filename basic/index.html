<!DOCTYPE html>
<html>
  <head>
    <title>Autoload Flowics Graphics Output</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #flowics-graphics {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <h2>Autoload Flowics Graphics Output</h2>
    <div id="flowics-graphics"></div>

    <script src="https://viz.flowics.com/public/scripts/graphics-output/0.1/sdk.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        function onGraphicsLoad(flowicsGraphicsOutput) {
          console.log('Flowics Output: onGraphicsLoad Called');

          flowicsGraphicsOutput.on('Click', (e) => console.log('clicked', e));
          flowicsGraphicsOutput.show();
        }

        const flowicsGraphicsOutput = new window.Flowics.GraphicsOutput({
          graphicsUrl:
            'https://viz.flowics.com/public/88e76302345390959725139ec6122a74/603e95e1689e7a6a0d8f3d85/live',
          className: `flowics-iframe`,
          onGraphicsLoad: onGraphicsLoad,
          domId: 'flowics-graphics',
        });
      });
    </script>
  </body>
</html>
