
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Channel</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://dl.phenixrts.com/WebSDK/2020.1.latest/phenix-web-sdk.min.js"></script>
    <script src="https://viz.flowics.com/public/scripts/graphics-output/0.1/sdk.js"></script>
    <script>
      var __phenixPageLoadTime = new Date().getTime();
    </script>
  </head>
  <body class="main">
    <h1>Flowics Graphics over Phenix Channel Viewer Example</h1>
    <div id="customPlayer" class="custom-player">
      <div class="video-wrapper">
        <video id="myVideoId" class="video-element" autoplay playsinline></video>
        <div id="flowics-graphics"></div>
      </div>
      <div class="player__control-bar">
        <button id="playButton" class="button"><div class="play"><div></button>
        <button id="pauseButton" class="button"><div class="pause"></div></button>
        <button id="muteToggleButton" class="button" >Mute</button>
        <button id="fullscreen" class="button">Fullscreen</button>
      </div>
    </div>
    <p id="userMessage"></p>
    <h2 id="statusMessage"></h2>
    <script src="main.js"></script>
  </body>
</html>
